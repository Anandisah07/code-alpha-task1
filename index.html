<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Gallary </title>
    <link rel="stylesheet" href ="style.css">
    <link rel="stylesheet" href ="anandibox.css">
</head>
<body>
    <h1> Image Gallary </h1>
   <div class="container" >
    <div class="c" id="cbox">
        <img src="" id="c"> 
        <span onclick="closec()">X</span>
    </div>
    <div class="gallary">
        <a href="images/1.jpg" data-anandibox=" girls " data-title=" 1">
            <img src="images/1.jpg" onclick="openc(this.src)">  
        </a>
        <a href="images/2.jpg" data-anandibox=" girls " data-title=" 2">
            <img src="images/2.jpg" onclick="openc(this.src)">  
        </a>
        <a href="images/3.jpg" data-anandibox=" girls " data-title=" 3">
            <img src="images/3.jpg" onclick="openc(this.src)">  
        </a>
        <a href="images/4.jpg" data-anandibox=" girls " data-title=" 4">
            <img src="images/4.jpg" onclick="openc(this.src)">  
        </a>
        <a href="images/5.jpg" data-anandibox=" girls " data-title=" 5">
            <img src="images/5.jpg" onclick="openc(this.src)">  
        </a>
        <a href="images/6.jpg" data-anandibox=" girls " data-title=" 6">

        </a>
        <a href="images/7.jpg" data-anandibox=" girls " data-title=" 7">
            <img src="images/7.jpg" onclick="openc(this.src)">  
        </a>
        <a href="images/8.jpg" data-anandibox=" girls " data-title=" 8">
            <img src="images/8.jpg" onclick="openc(this.src)">  
        </a>

    </div>
   </div>
   <script>
   var cbox = document.getElementById("cbox");
   var c = document.getElementById("c");

   function openc(pic){
    cbox.style.display = "flex";
    c.src = pic;
   }
   function closec(){
    cbox.style.display = "none";
   }
   src="anandibox-plus-jquery.js"
   </script>
</body>
</html>
